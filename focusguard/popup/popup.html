<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="logo">
                <img src="../icons/icon-48.png" alt="FocusGuard" class="logo-icon">
                <h1 class="logo-text">FocusGuard</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Active</span>
            </div>
        </header>

        <!-- Master Toggle -->
        <section class="master-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="masterToggle" checked>
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Content Filtering</span>
        </section>

        <!-- Current Page Info -->
        <section class="page-info">
            <div class="page-url" id="pageUrl" title="Current page URL">
                <span class="url-icon">üåê</span>
                <span class="url-text">Loading...</span>
            </div>
            <div class="current-mode">
                <span class="mode-label">Mode:</span>
                <span class="mode-value" id="currentMode">Balanced</span>
            </div>
        </section>

        <!-- Quick Mode Toggle -->
        <section class="mode-toggle">
            <div class="mode-buttons">
                <button class="mode-btn" id="strictMode" data-mode="strict">
                    <span class="mode-icon">üõ°Ô∏è</span>
                    <span class="mode-name">Strict</span>
                </button>
                <button class="mode-btn active" id="balancedMode" data-mode="balanced">
                    <span class="mode-icon">‚öñÔ∏è</span>
                    <span class="mode-name">Balanced</span>
                </button>
            </div>
        </section>

        <!-- Block Counter -->
        <section class="stats-section">
            <div class="stats-card">
                <div class="stats-icon">üìä</div>
                <div class="stats-content">
                    <div class="stats-number" id="blockCount">0</div>
                    <div class="stats-label">items blocked today</div>
                </div>
            </div>
            <div class="stats-breakdown" id="statsBreakdown">
                <div class="stat-item">
                    <span class="stat-icon">üìù</span>
                    <span class="stat-value" id="textBlocks">0</span>
                    <span class="stat-label">text</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">üñºÔ∏è</span>
                    <span class="stat-value" id="imageBlocks">0</span>
                    <span class="stat-label">images</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">üé•</span>
                    <span class="stat-value" id="videoBlocks">0</span>
                    <span class="stat-label">videos</span>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <h3 class="section-title">Quick Actions</h3>
            <div class="action-buttons">
                <button class="action-btn" id="blockDomainBtn">
                    <span class="btn-icon">üö´</span>
                    <span class="btn-text">Block this domain</span>
                </button>
                <button class="action-btn" id="allowDomainBtn">
                    <span class="btn-icon">‚úÖ</span>
                    <span class="btn-text">Allow this domain</span>
                </button>
            </div>
        </section>

        <!-- Filter Mode -->
        <section class="filter-mode">
            <h3 class="section-title">Filter Mode</h3>
            <div class="filter-options">
                <label class="filter-option">
                    <input type="radio" name="filterMode" value="blur" checked>
                    <span class="filter-option-content">
                        <span class="filter-icon">üå´Ô∏è</span>
                        <span class="filter-name">Blur</span>
                        <span class="filter-desc">Content blurred, hover to reveal</span>
                    </span>
                </label>
                <label class="filter-option">
                    <input type="radio" name="filterMode" value="block">
                    <span class="filter-option-content">
                        <span class="filter-icon">üö´</span>
                        <span class="filter-name">Block</span>
                        <span class="filter-desc">Content removed completely</span>
                    </span>
                </label>
            </div>
        </section>

        <!-- Last Action -->
        <section class="last-action">
            <h3 class="section-title">Recent Activity</h3>
            <div class="action-log" id="actionLog">
                <div class="log-entry">
                    <span class="log-time">Just now</span>
                    <span class="log-action">Extension loaded</span>
                </div>
            </div>
        </section>

        <!-- Footer Actions -->
        <footer class="popup-footer">
            <button class="footer-btn" id="openSettings">
                <span class="btn-icon">‚öôÔ∏è</span>
                <span class="btn-text">Settings</span>
            </button>
            <button class="footer-btn" id="openStats">
                <span class="btn-icon">üìà</span>
                <span class="btn-text">Analytics</span>
            </button>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
