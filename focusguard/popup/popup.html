<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-header">
    <div class="header-content">
      <h1>ğŸ¯ FocusGuard</h1>
      <p class="header-subtitle" id="pageUrl">Loading...</p>
    </div>
    <button id="settingsBtn" class="btn-icon" type="button" title="Open Settings">
      âš™ï¸
    </button>
  </div>

  <div class="popup-section">
    <div class="status-toggle">
      <div>
        <h3>Filtering Status</h3>
        <p id="statusText" class="status-text">â— Active</p>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="extensionToggle" checked>

    </div>
  </div>

  <div class="popup-section">
    <h3>Filter Mode</h3>
    <div class="mode-buttons">
      <button id="blurModeBtn" class="mode-btn active" data-mode="blur" type="button">
        ğŸ¨ Blur
      </button>
      <button id="blockModeBtn" class="mode-btn" data-mode="block" type="button">
        ğŸš« Block
      </button>
    </div>
  </div>

  <div class="popup-section">
    <h3>Today's Stats</h3>
    <div class="stats-display">
      <div class="stat">
        <div class="stat-number" id="totalBlockedCount">0</div>
        <div class="stat-label">Blocked</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="textBlockedCount">0</div>
        <div class="stat-label">Text</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="imageBlockedCount">0</div>
        <div class="stat-label">Images</div>
      </div>
    </div>
  </div>

  <div class="popup-section">
    <h3>Quick Actions</h3>
    <button id="blockDomainBtn" class="action-btn full-width" type="button">
      ğŸš« Block This Domain
    </button>
    <button id="allowDomainBtn" class="action-btn full-width" type="button">

  </div>

  <div class="popup-footer">

</body>
</html>
