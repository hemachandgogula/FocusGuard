<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4CAF50"/>
  
  <!-- Shield shape -->
  <path d="M64 20 L90 35 L90 65 Q90 85 64 100 Q38 85 38 65 L38 35 Z" 
        fill="white" stroke="white" stroke-width="2"/>
  
  <!-- Focus symbol (eye with target) -->
  <g transform="translate(64, 60)">
    <!-- Outer eye shape -->
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="#4CAF50"/>
    
    <!-- Inner circle (pupil) -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <!-- Target center -->
    <circle cx="0" cy="0" r="3" fill="#4CAF50"/>
    
    <!-- Target rings -->
    <circle cx="0" cy="0" r="6" fill="none" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#4CAF50" stroke-width="1"/>
  </g>
  
  <!-- Guard bars -->
  <rect x="35" y="45" width="4" height="30" rx="2" fill="white" opacity="0.8"/>
  <rect x="89" y="45" width="4" height="30" rx="2" fill="white" opacity="0.8"/>
</svg>